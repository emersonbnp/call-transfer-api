version: '3.1'

services:

  mongo:
    container_name: mongo
    image: mongo
    hostname: mongo
    restart: always
    ports:
      - 27017:27017
    networks:
      - call-transfer
    environment:
      MONGO_INITDB_ROOT_USERNAME: call-transfer
      MONGO_INITDB_ROOT_PASSWORD: 123456

